<nav>
  <ul class="pagination">
    <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" (click)="onPageChanged(currentPage - 1)">Prev</a>
    </li>
    <li [ngClass]="{ active: i === currentPage }" class="page-item" *ngFor="let image of images; let i = index;">
      <a class="page-link" (click)="onPageChanged(i)">{{ i + 1 }}</a>
    </li>
    <li class="page-item" [ngClass]="{ disabled: currentPage === images.length - 1 }">
      <a class="page-link" (click)="onPageChanged(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" class="img-fluid">
</div>
